name: my_first_app
description: A minimal Pulumi YAML program
runtime: yaml

configuration:
  frontendPort:
    type: Number
  backendPort:
    type: Number
  mongoPort:
    type: Number
  mongoHost:
    type: String
  database:
    type: String
  nodeEnvironment:
    type: String
  protocol:
    type: String
variables:
  backendImageName: backend
  frontendImageName: frontend
resources:
  backend-image:
    type: docker:index:RemoteImage
    properties:
      name: pulumi/tutorial-pulumi-fundamentals-backend:latest
  frontend-image:
    type: docker:index:RemoteImage
    properties:
      name: pulumi/tutorial-pulumi-fundamentals-frontend:latest
  mongo-image:
    type: docker:index:RemoteImage
    properties:
      name: pulumi/tutorial-pulumi-fundamentals-database-local:latest
network:
  type: docker:index:Network
  properties:
    name: serivces-${pulumi.stack}
backend-container:
  type: docker:index:Container
  properties:
    name: ${backendImageName}-${pulumi.stack}
    image: ${backend-image.repoDigest}
    ports:
    - internal: ${backendPort}
      external: ${backendPort}
    envs:
      [
        "DATABASE_HOST=${mongoHost}",
        "DATABASE_NAME=${database}",
        "NODE_ENV=${nodeEnvironment}"
      ]
    networkAdvanced:
    - name: ${network.name}
      aliases: ["${backendImageName}-${pulumi.stack}"]
  options:
  dependsOn:
  - ${mongo-container }
mongo-container:
  type: docker:index:Container
  properties:
    name: mongo-${pulumi.stack}
    imagem: ${mongo-image.repoDigest}
    ports: 
    - internal: ${mongoPort}
      external: ${mongoPort}
    networkAdvanced: 
    - name: ${network.name}
      aliases: ["mongo"]
frontend-container:
  type: docker:index:Container
  properties:
    name: ${frontendImageName}-${pulumi.stack}
    image: ${frontend-image.repoDigest}
    ports:
    - internal: ${frontendPort}
      external: ${frontendPort}
    envs:
      [
        "LISTEN_PORT=${frontendPort}",
        "HTTP_PROXY=backend-${pulumi.stack}:${backendPort}",
        "PROXY_PROTOCOL=${protocol}"
      ]
    networkAdvanced:
    - name: ${network.name}
      aliases: ["${frontendImageName}-${pulumi.stack}"]
outputs: {}
